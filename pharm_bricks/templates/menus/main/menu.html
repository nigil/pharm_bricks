{% load menu_tags %}

{% for item in menu_items %}
    <li>
    {% if item.active_class %}
        {{ item.text }}
    {% else %}
        <a href="{{ item.href }}" class="a_menu">{{ item.text }}</a>
    {% endif %}

    {% if item.has_children_in_menu %}
        {% sub_menu item %}
    {% endif %}
    </li>
{% endfor %}
