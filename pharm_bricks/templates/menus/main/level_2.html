{% load menu_tags %}

<ul class="submenu {% if current_level == 3 %}submenu_last{% endif %}">
    {% for item in menu_items %}
    <li class="{% if item.has_children_in_menu %}arrow{% endif %}">
        <a href="{{ item.href }}">{{ item.text }}</a>
        {% if item.has_children_in_menu %}
            {% sub_menu item %}
        {% endif %}
    </li>
    {% endfor %}
</ul>
