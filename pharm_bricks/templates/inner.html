{% extends 'base.html' %}

{% block header_search %}
<div class="search_top text_no">
    <p class="p_search">
        Search by
    </p>
    <form method="GET" action="{% url 'search' %}">
        <input type="search" name="q" value="{% block search_text %}{% endblock %}"
               placeholder="CAS, Catalogue number, Name, Structure"/>
        <input type="submit" value=""/>
    </form>
</div>
{% endblock %}
